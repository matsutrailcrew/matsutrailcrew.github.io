<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MSB Trail Crew Stuff</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <style>
    h1 {
        text-align: center;
        font-size: 9vw;
        padding-top: 10vh;
        padding-bottom: 10vh;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    button {
        border: none;
        background-color: #4285F4;
        color: white;
        font-size: 7vw;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        font-family: Arial, sans-serif;
        width: 45vw;
        height: 25vw;
    }

    button a {
        text-decoration: none;
        color: inherit;
    }

    button:hover {
        background-color: #3367D6;
    }

    #qr-code-container {
        display: flex;
        justify-content: center;
        margin-top: 2em;
        visibility: visible;
    }

    canvas {
        width: 40vw;
        height: 40vw;
    }

    </style>

    <h1>MSB Trail Crew Stuff</h1>
    <div class="container">
        <button id="theButton"><a href="https://drive.google.com/drive/folders/16uwHTbANJEtbiKhVamSpX-7rYPk2dHq6?usp=sharing">The Button</a></button>
        <div id="qr-code-container">
            <canvas id="qr-code"></canvas>
        </div>
    </div>

    <script type="text/javascript">
        var link = document.querySelector("#theButton a");
        var linkUrl = link.href;
        var qr = new QRious({
            element: document.getElementById('qr-code'),
            value: linkUrl,
            size: 400
        });
    </script>

</body>
</html>
