<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MSB Trail Crew Stuff</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>

    h1 {
        text-align: center;
        font-size: 9vw;
        padding-top: 10vh;
        padding-bottom: 10vh;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    button {
        border: none;
        background-color: #4285F4;
        color: white;
        font-size: 7vw;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        font-family: Arial, sans-serif;
        width: 45vw;
        height: 25vw;
    }

    button a {
        text-decoration: none;
        color: inherit;
    }

    button:hover {
        background-color: #3367D6;
    }

    .buttonClicked {
        transform: scale(0.95);
    }


    </style>
    <h1>MSB Trail Crew Stuff</h1>
    <div class="container">
		<button id="theButton"><a href="https://drive.google.com/drive/folders/16uwHTbANJEtbiKhVamSpX-7rYPk2dHq6?usp=sharing">The Button</a></button>
	</div>
	<script>
      const button = document.getElementById("theButton");

      button.addEventListener("click", function() {
          button.classList.add("buttonClicked");
          setTimeout(function() {
              button.classList.remove("buttonClicked");
          }, 100);
      });

    </script>
</body>
</html>
